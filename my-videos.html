<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض فيديوهات المدرسين</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #00ffcc; }
    select {
      padding: 8px;
      border-radius: 5px;
      margin: 15px;
    }
    .video-container {
      margin: 20px auto;
      max-width: 700px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      text-align: right;
    }
    .thumb {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    iframe, video {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    h3 { margin: 10px 0; color: #ffcc00; }
    p { margin: 5px 0; color: #aaa; }
    .btn {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn { background-color: red; color: white; }
    .edit-btn { background-color: #ff9900; color: white; }
  </style>
</head>
<body>
  <h1>📺 فيديوهات حسب المدرس</h1>

  <label for="teacherSelect">اختر المدرس:</label>
  <select id="teacherSelect"></select>

  <div id="videosList"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const videosRef = db.ref("videos");

    // تحميل أسماء المدرسين (من البيانات المخزنة)
    videosRef.on("value", snapshot => {
      const teacherSelect = document.getElementById("teacherSelect");
      teacherSelect.innerHTML = "";

      let teachers = new Set();

      snapshot.forEach(child => {
        const data = child.val();
        if (data.teacher) teachers.add(data.teacher);
      });

      teachers.forEach(teacher => {
        const option = document.createElement("option");
        option.value = teacher;
        option.textContent = teacher;
        teacherSelect.appendChild(option);
      });

      if (teacherSelect.value) {
        loadVideos(teacherSelect.value);
      }
    });

    // عند تغيير المدرس
    document.getElementById("teacherSelect").addEventListener("change", e => {
      loadVideos(e.target.value);
    });

    // تحميل الفيديوهات الخاصة بمدرس معين
    function loadVideos(teacher) {
      const container = document.getElementById("videosList");
      container.innerHTML = "";

      db.ref("videos").orderByChild("teacher").equalTo(teacher).on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();

          const videoDiv = document.createElement("div");
          videoDiv.className = "video-container";

          let videoElement = "";
          if (data.url.includes("youtube.com") || data.url.includes("youtu.be")) {
            videoElement = `<iframe src="${data.url}" allowfullscreen></iframe>`;
          } else {
            videoElement = `<video controls><source src="${data.url}" type="video/mp4"></video>`;
          }

          videoDiv.innerHTML = `
            <img class="thumb" src="${data.imageUrl || ''}" alt="صورة الفيديو">
            <h3>${data.title}</h3>
            <p>📘 المادة: ${data.subject || 'غير محدد'}</p>
            ${videoElement}
            <br>
            <button class="btn edit-btn" onclick="editVideo('${child.key}','${data.title}','${data.url}','${data.subject}','${data.teacher}','${data.imageUrl || ''}')">✏️ تعديل</button>
            <button class="btn delete-btn" onclick="deleteVideo('${child.key}')">🗑 حذف</button>
          `;

          container.appendChild(videoDiv);
        });
      });
    }

    // حذف الفيديو
    function deleteVideo(key) {
      if (confirm("هل تريد حذف هذا الفيديو؟")) {
        db.ref("videos/" + key).remove();
      }
    }

    // تعديل الفيديو
    function editVideo(key, oldTitle, oldUrl, oldSubject, oldTeacher, oldImage) {
      const newTitle = prompt("اكتب العنوان الجديد:", oldTitle);
      if (!newTitle) return;
      const newUrl = prompt("اكتب رابط الفيديو الجديد:", oldUrl);
      if (!newUrl) return;
      const newSubject = prompt("اكتب اسم المادة:", oldSubject);
      if (!newSubject) return;
      const newTeacher = prompt("اكتب اسم المدرس:", oldTeacher);
      if (!newTeacher) return;
      const newImage = prompt("ضع رابط صورة الغلاف:", oldImage);
      if (!newImage) return;

      db.ref("videos/" + key).update({
        title: newTitle,
        url: newUrl,
        subject: newSubject,
        teacher: newTeacher,
        imageUrl: newImage
      });
    }
  </script>
</body>
</html>
