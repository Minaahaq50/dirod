<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الفيديوهات</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
    }
    .video-container {
      margin: 20px auto;
      max-width: 700px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
    }
    iframe, video {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
    h3 {
      margin: 10px 0;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>📺 قائمة الفيديوهات</h1>
  <div id="videosList"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const videosRef = db.ref("videos");

    // جلب الفيديوهات وعرضها
    videosRef.on("value", snapshot => {
      const container = document.getElementById("videosList");
      container.innerHTML = "";
      
      snapshot.forEach(child => {
        const data = child.val();

        const videoDiv = document.createElement("div");
        videoDiv.className = "video-container";

        let videoElement = "";

        if (data.url.includes("youtube.com") || data.url.includes("youtu.be")) {
          // لو الرابط يوتيوب
          videoElement = `<iframe src="${data.url}" allowfullscreen></iframe>`;
        } else {
          // لو الفيديو مرفوع Firebase Storage
          videoElement = `<video controls><source src="${data.url}" type="video/mp4"></video>`;
        }

        videoDiv.innerHTML = `
          <h3>${data.title}</h3>
          ${videoElement}
        `;

        container.appendChild(videoDiv);
      });
    });
  </script>
</body>
</html>
